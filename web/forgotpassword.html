<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    background: #2856a8;
 
      font-family: 'Inter', sans-serif;
    }
    .container {
      background: #fff;
      padding: 40px;
      width: 380px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      text-align: center;
    }
    .container h2 { margin-bottom: 15px; }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #6a5acd;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #5a4abc; }
    .back-link {
      display: block;
      margin-top: 20px;
      font-size: 14px;
      color: #6a5acd;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot your password?</h2>
    <p>Enter email address to receive password reset link</p>
    <input type="email" id="emailInput" placeholder="Email" required>
    <button onclick="resetPassword()">Reset password</button>
    <a href="login.html" class="back-link">← Back to Log in</a>
  </div>

  <script>
    function resetPassword() {
      const email = document.getElementById("emailInput").value;
      if (email) {
        localStorage.setItem("resetEmail", email); // lưu email
        window.location.href = "resetpassword.html"; // chuyển trang
      } else {
        alert("Please enter your email");
      }
    }
  </script>
</body>
</html>
